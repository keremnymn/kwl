<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta name="theme-color" content="#000000" />
    <meta name="title" content="kwl.app - Enhance your presentations" data-react-helmet="true" />
    <meta
      name="description"
      content="kwl.app helps you create meaningful insights about your presentations."
      data-react-helmet="true"
    />

    <meta property="og:type" content="website" data-react-helmet="true" />
    <meta property="og:url" content="https://kwl.app/" data-react-helmet="true" />
    <meta
      property="og:title"
      content="kwl.app - Enhance your presentations"
      data-react-helmet="true"
    />
    <meta
      property="og:description"
      content="kwl.app helps you create meaningful insights about your presentations."
      data-react-helmet="true"
    />
    <meta
      property="og:image"
      content="https://kwl-app.s3.eu-central-1.amazonaws.com/kwl-logo.png"
      data-react-helmet="true"
    />

    <meta property="twitter:card" content="summary_large_image" data-react-helmet="true" />
    <meta property="twitter:url" content="https://kwl.app/" data-react-helmet="true" />
    <meta
      property="twitter:title"
      content="kwl.app - Enhance your presentations"
      data-react-helmet="true"
    />
    <meta
      property="twitter:description"
      content="kwl.app helps you create meaningful insights about your presentations."
      data-react-helmet="true"
    />
    <meta
      property="twitter:image"
      content="https://kwl-app.s3.eu-central-1.amazonaws.com/kwl-logo.png"
      data-react-helmet="true"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>kwl.app</title>
    <!-- Fonts to support Material Design -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run kwl.app</noscript>
    <div id="root"></div>
  </body>
</html>
